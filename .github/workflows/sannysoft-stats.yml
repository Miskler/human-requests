name: Sannysoft Antibot Stats (manual)

on:
  workflow_dispatch:
    inputs:
      runs:
        description: "Сколько прогонов сделать"
        required: true
        default: "20"
      browsers:
        description: "Список браузеров через запятую"
        required: true
        default: "firefox,chromium,webkit,camoufox"
      stealth:
        description: "stealth-срезы через запятую"
        required: true
        default: "stealth,base"
      modes:
        description: "Режимы через запятую"
        required: true
        default: "goto,render"
      url:
        description: "Sannysoft URL"
        required: true
        default: "https://bot.sannysoft.com/"
      headless:
        description: "Запускать браузер headless (true/false)"
        required: true
        default: "true"
      progress:
        description: "Показывать tqdm прогресс (true/false)"
        required: true
        default: "false"

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (pip + Playwright)
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install playwright tqdm
          python -m playwright install --with-deps

      - name: Run collector (headed via xvfb)
        env:
          PYTHONPATH: ${{ github.workspace }}
          SANNYSOFT_URL: ${{ github.event.inputs.url }}
          RUNS: ${{ github.event.inputs.runs }}
          BROWSERS: ${{ github.event.inputs.browsers }}
          STEALTH_OPS: ${{ github.event.inputs.stealth }}
          MODES: ${{ github.event.inputs.modes }}
          HEADLESS: ${{ github.event.inputs.headless }}
          PROGRESS: ${{ github.event.inputs.progress }}
          OUT_JSON: tests/sannysoft/browser_antibot_sannysoft.json
        run: |
          mkdir -p tests/sannysoft
          # “виртуальный” дисплей с нормальной глубиной цвета
          if [ "${{ github.event.inputs.headless }}" = "true" ]; then
            python tests/sannysoft/collect_antibot_stats.py
          else
            xvfb-run -s "-screen 0 1920x1080x24" python tests/sannysoft/collect_antibot_stats.py
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser_antibot_sannysoft
          path: tests/sannysoft/browser_antibot_sannysoft.json
          if-no-files-found: error
